version: '3.2'

services:
  interksoft:
    build: .
    image: interksoft
    ports:
      - '8020:80'
    volumes:
      - .:/var/www/html
    depends_on:
      - db_interksoft
    container_name: interksoft

  db_interksoft:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - '3307:3306'
    restart: always
    container_name: db_interksoft

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db_interksoft
      MYSQL_ROOT_PASSWORD: 123456
    ports:
      - '8083:80'
    depends_on:
      - db_interksoft
    container_name: db_interksoft_phpmyadmin
